<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
     <!--title-->
     <title>Dice Game</title>
</head>
<body>
    <!-- Game area -->
    <div class="game-area">
        <h1>Dice Game <i class="fa-solid fa-dice-six"></i>
        </h1>

        <!-- Display win and lose counts -->
        <div class="counter">
            <div>Wins: <span id="win-count">0</span></div>
            <div>Losses: <span id="lose-count">0</span></div>
        </div>
        <!-- Answer input box -->
        <label for="answer-box">Enter your guess (2-12):</label>
        <input type="number" id="answer-box" placeholder="Enter your guess (2-12)">
        <!-- Button to roll the dice -->
        <button onclick="runGame()">Roll Dice</button>
        <div id="result"></div>
        <p> Enter a number b/w 2-12, if correct, increment wins +1, else increment losses +1 </p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
